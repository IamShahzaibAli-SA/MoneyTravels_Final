<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Exchange Rate Section -->

    <div class="flex justify-center mt-10 font-bold text-4xl">
        <h2>Exchange Rate</h2>
    </div>

    <div class="bg-[linear-gradient(90deg,rgba(255,255,255,1)_0%,rgba(255,255,255,1)_45%,rgba(255,255,255,1)_50%,rgba(255,219,212,1)_83%,rgba(247,187,173,1)_100%)] flex items-center justify-center p-6">

        <div class="bg-white rounded-2xl shadow-md w-full max-w-5xl overflow-hidden">
            <div
                class="grid grid-cols-[200px_150px_1fr_280px] bg-[rgb(237_98_2)] border-[2px] border-[rgb(255_140_0)]  text-white font-bold font-[calibri] py-6 px-0 text-center text-[21px]">
                <div>COUNTRY</div>
                <div>CURRENCY</div>
                <div>PAYMENT TYPE</div>
                <div>EXCHANGE RATE</div>
            </div>

            <div class="grid grid-cols-[200px_150px_1fr_280px] text-lg">

                <div class="border-r border-gray-200 row-span-6 flex justify-center items-start p-4 ">
                    <div class="flex items-center gap-3">
                        <img src="Flag_of_Pakistan.svg.png" class="w-8 h-8 my-2 rounded-full border" alt="Pakistan">
                        <span class="text-gray-700 text-lg font-medium">Pakistan</span>
                    </div>
                </div>

                <div class="border-r border-gray-200 row-span-6 flex items-start justify-center p-6 ">
                    <span class="text-gray-700 text-lg font-medium">PKR</span>
                </div>

                <div class="p-6 bg-gray-100 border-r border-gray-200">
                    <p class="text-gray-800 font-medium">
                        Special Promotional Rate for Account Deposit Under AUD 400
                    </p>
                </div>
                <div class="p-6 bg-gray-100 font-bold text-gray-800 text-lg text-center">188.55</div>

                <div class="p-6 border-r border-gray-200">
                    <p class="text-gray-800 font-medium">
                        Account Deposit Above AUD 400
                    </p>
                </div>
                <div class="p-6 font-bold text-gray-800 text-lg text-center">186.10</div>

                <div class="p-6 bg-gray-100 border-r border-gray-200">
                    <p class="text-gray-800 font-medium">ROSHAN Digital Account</p>
                </div>
                <div class="p-6 bg-gray-100 font-bold text-gray-800 text-lg text-center">186.00</div>

                <div class="p-6 border-r border-gray-200">
                    <p class="text-gray-800 font-medium">Cash Payment</p>
                </div>
                <div class="p-6 font-bold text-gray-800 text-lg text-center">186.00</div>

                <div class="p-6 bg-gray-100 border-r border-gray-200">
                    <p class="text-gray-800 font-medium">Sada Pay</p>
                </div>
                <div class="p-6 bg-gray-100 font-bold text-gray-800 text-lg text-center">186.00</div>

                <div class="p-6 border-r border-gray-200">
                    <p class="text-gray-800 font-medium">NayaPay</p>
                </div>
                <div class="p-6 font-bold text-gray-800 text-lg text-center">186.00</div>
            </div>

        </div>
    </div>
</body>
</html>
